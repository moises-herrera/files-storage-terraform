apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cloudnest-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        role: frontend
      containers:
        - name: frontend
          image: 802041176838.dkr.ecr.us-east-1.amazonaws.com/moisesh21/files-storage-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: "http://internal-k8s-cloudnes-backendi-93119faa67-1924610577.us-east-1.elb.amazonaws.com/api"
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
      tolerations:
        - key: "app"
          operator: "Equal"
          value: "frontend"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: cloudnest-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
